<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display 속성</title>
    <style>
        span{
            display: block;
            width: 100px;
            height: 50px;
            background-color: darkred;
            color: white;
            padding: 5px;
            margin: 5px;
        }
        div div{
            display: inline-block;
            width: 100px;
            height: 50px;
            background-color: #9ec5fe;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
<div>블록 내에 위치하는
<span>인라인 1</span>
<span>인라인 2</span>
<div>블록 1</div>
<div>블록 2</div>입니다.
</div>
</body>
</html>
