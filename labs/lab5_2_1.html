<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>의사-클래스 선택자 활용</title>
    <style>
        div:hover{
            background-color: blue;
        }
        p{
            display: none;
            background-color: yellow;
            padding: 20px;  }
        div:hover p{
                display: block;
        }
    </style>
</head>
<body>
<div>
    Hover over this div element to show the p element
    <p>Tada! Here I am!</p>
</div>
</body>
</html>
