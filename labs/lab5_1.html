<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스타일 시트 활용</title>
    <style>
        body { background-color: ivory }
        div {padding: 30px; }
        .c1 { height: 100px; }
        .c2 { height: 50px; }
        #s2 { background-color: peru;
              font-size: 20px;
              color: blue}


    </style>
</head>
<body>

</div>
<div class="c2" style="background-color: yellowgreen">*** 구역 2: 구역2의 컨텐츠 ***
</div>
<span style="background-color: lightskyblue">## 스팬 1: 구역2에 바로 이어진 컨텐츠##
</span>
<div style="background-color: yellow"> *** 구역 3: 스팬 1에 이어진 컨텐츠
<span id="s2">## 스팬 2: 구역 3내의 컨텐츠## </span>
구역 3의 이어진 컨텐츠 ***
</div>
</body>
</html>
