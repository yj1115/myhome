<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 프로그래밍</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="../css/bootstrap.min.css" rel="stylesheet">
     <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
        function transform(){
            var num = document.getElementById("digit").value;
            var decimal = parseInt(num,2);
            var hexanum = parseInt(num,2).toString(16);
            document.getElementById("hexanum").value = hexanum.toUpperCase();
        }
        function  pascals(){
            document.getElementById("draw_area").innerHTML = ""
            function new_row(prev_row){
                var row = new Array();
                var p_row = prev_row.length;
                for (var i=0; i<p_row+1; i++){
                    if (i==0 || i==p_row)
                        row[i] = 1;
                    else
                        row[i] = parseInt(prev_row[i-1]) + parseInt(prev_row[i]);
                }
                return row;
            }
            var height = document.getElementById("size").value;
            var prev_row = new Array();
            for (var i=0; i<height; i++){
                var n_row = new_row(prev_row);
                var num = n_row.length;
                for (var j=0; j<num; j++){
                    var message = n_row[j] + " ";
                    document.getElementById("draw_area").innerHTML += message;
                }
                prev_row = n_row;
                document.getElementById("draw_area").innerHTML += ("<br>")
            }
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="h3">2진수 변환기</div>
    <div class="mb-3">
        <label class="form-label text-primary">2진수 :
        <input type="text" id="digit" size="20"></label>
        <button type="button" class="btn btn-dark" onclick="transform()"> ===> </button>
        <label class="form-label text-primary">16진수 :
        <input type="text" id="hexanum" size="20"></label>
    </div>
<hr>
   <div class="h3">파스칼 삼각형</div>
    <div class="mb-3">
       <label class="form-label text-primary">삼각형 높이
       <input type="number" id="size" min="1" max="20" step="1" value="1"></label>
       <button type="button" class="btn btn-success" onclick="pascals()">그리기</button>
    </div>
    <div class="text-bg-secondary" id="draw_area"></div>
</div>
</body>
</html>
