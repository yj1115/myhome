<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h3>회원 로그인</h3>
<hr>
<form>
    <p>
     <label for="email">이메일</label>
     <input type="email" id="email" name="email" placeholder="id@domain_name"><br></p>

     <label for="pwd">암 호</label>
     <input type="password" id="pwd" name="pwd"><br></p>
    <p>
     <input type="submit" value="로그인"></p>
</form>
</body>
</html>
